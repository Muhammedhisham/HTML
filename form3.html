<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color:#E5E4E2;">
    <form style="text-align: center;" action="#">
    <label>First name</label><br>
    <input type="text" name="fname" id="fname" placeholder="fname" required />
    <br />
    <label>Last name</label><br>
    <input type="text" name="lname" id="lname" placeholder="lname" />
    <br />
    <label>Father name</label><br>
    <input type="text" name="fthname" id="fthname" placeholder="father name" />
    <br />
    <label> Address</label><br>
    <input type="Address" id="Address" />
    <br />
    <label>Gender</label><br>
    <input type="radio" name="Male" id="Male" />Male
    <input type="radio" name="Female" id="Female" />Female
    <br />
    <label>City</label><br>
    <select name="City" id="City">
      <option>--City--</option>
      <option value="Calicut">Calicut</option>
      <option value="Kochi">Kochi</option>
    </select>
    <br />
    <label>State</label><br>
    <select name="State" id="state">
      <option>--state--</option>
      <option value="Kerala">Kerala</option>
      <option value="Delhi">Delhi</option>
    </select>
    <br />
    <label>District</label><br>
    <select name="District" id="District">
      <option>--District--</option>
      <option value="Kochi">Kochi</option>
      <option value="Calicut">Calicut</option>
    </select>
    <br />
    <label >Pincode</label><br>
    <input type="number" id="number">
    <br>
  </form>
  </body>
</html>
