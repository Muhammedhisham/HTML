<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form >
    <label>First name</label>
    <input type="text" name="fname" id="fname" placeholder="fname" required />
    <br />
    <label>Last name</label>
    <input type="text" name="lname" id="lname" placeholder="lname" />
    <br />
    <label>Email</label>
    <input type="email" name="email" id="email" />
    <br />
    <label>mobile</label>
    <input type="number" name="number" id="number" />
    <br />
    <label>Gender</label>
    <input type="radio" name="Male" id="Male" />Male
    <input type="radio" name="Female" id="Female" />Female
    <br />

    <label>Date of birth</label>
    <input type="date" name="DOB" value="DOB" />
    <br />
    <label>Address</label>
    <textarea name="address" id="address" cols="30" rows="10"></textarea>
    <br />
    <label>City</label>
    <input type="text" name="city" id="city" />
    <br />
    <label>Area PIN</label>
    <input type="number" name="pin" id="pin" />
    <br />
    <label>State</label>
    <input type="text" name="state" id="state" />
    <br />
    <label>Qualification</label>
    <select name="qualification" id="qualification">
      <option>--Qualification--</option>
      <option value="B.tech">B.tech</option>
      <option value="MCA">MCA</option>
    </select>
    <br />
    <Label>Specialization</Label><br>
    <input type="checkbox" name="computer science" id="computer science">computer science <br>
    <input type="checkbox" name="IT" id="IT">IT <br>
    <input type="checkbox" name="computer architecture" id="computer architecture">computer architecture <br>
    <input type="checkbox" name="Tele Communication" id="Tele Communication">Tele Communication <br>
    <br>
    <label >password</label>
    <input type="password" name="password" id="password">
    <br>
    <input type="button" value="Registered">
</form>

    
  </body>
</html>
